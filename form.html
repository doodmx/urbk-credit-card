        <!--Sección dividida-->
        <section class="creditcard-form-section">
            <div class="row" style="min-height: 100vh; margin: 0;">
                <div class="col col-8 d-none d-sm-none d-md-block cardcartera-im">

                </div>
                <div class="col col-4 creditcard-form-col evenly-all">

                    </a>
                    <div class="login-box">
                        <form action="" name="cardForm" id="cardForm" style="padding-top: 2em;">
                            

                            <div class="user-box">
                                <input type="text" name="Nombre" id="name" minlength="2" maxlength="24" required/>
                                <label>Nombre*</label>
                            </div>
                            
                            <div class="user-box">
                                <input type="text" name="ApellidoP" id="lastName" minlength="2" maxlength="12" required/>
                                <label>Apellido*</label>
                            </div>
                            
                            
                            <div class="user-box">
                                <input type="tel" name="TelefonoC" id="phoneNumber" required="required" minlength="10" maxlength="10"/>
                                <label>Teléfono*</label>
                            </div>
                            <div class="user-box">
                                <input type="email" name="Correo" id="email" required="required" maxlength="60"/>
                                <label>Correo electrónico*</label>
                            </div>

                            <div class="form-check" style="padding-bottom: 3em;">
                                <input class="form-check-input creditcard-form-check-input" type="checkbox" value="" required
                                 id="flexCheckDefault">
                                <label class="creditcard-form-check-label" for="flexCheckDefault">
                                  Acepto los
                                </label>
                                <a class="text-center" href="https://drive.google.com/file/d/1wZW-T9VgsKkCrOMbmEYFIYFTnvhVhc60/edit">términos y condiciones</a>
                              </div>
                            
                            

                            <div style="text-align:center;">
                                <div class="btn-enviar-div">
                                    <input type="submit" class="mx-auto submit btn-enviar-card-form " value="Enviar">
                                    <!-- <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span> -->
                                </div>
                                
                            </div>
                            
                        </form>
